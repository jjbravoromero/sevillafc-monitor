name: Monitor plantillas LaLiga

on:
  schedule:
    - cron: "*/30 * * * *" # Cada 30 minutos
  workflow_dispatch: # Permite ejecuci√≥n manual

jobs:
  check-plantilla:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Clonar repositorio
        uses: actions/checkout@v3

      - name: üêç Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üì¶ Instalar dependencias
        run: |
          pip install requests python-telegram-bot==13.15

      - name: ‚ñ∂Ô∏è Ejecutar script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: üíæ Guardar cambios en el repositorio
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add jugadores.json
          git commit -m "Actualizaci√≥n de plantilla $(date '+%Y-%m-%d %H:%M')" || echo "No hay cambios para commitear"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
